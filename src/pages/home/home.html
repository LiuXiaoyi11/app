<ion-header>
  <ion-navbar>
    <ion-title>Order Menu</ion-title>
    <button ion-button (click)= "gotoadd()">
      Order here
    </button>
 <ion-buttons end>
  <button ion-button (click)="clean()">reset</button>
</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Menu</h2>
  <ion-list>
    <p>Fried Rice</p>
    <img src='assets/imgs/FriedRice.jpg' style = 'width:100%,height:100%;' (click) ='goTodetail1()'/>
    <p>Fried Rice</p>
    <img src='assets/imgs/noodles.jpg' style = 'width:100%,height:100%;' (click) ='goTodetail2()'/>
    <p>Appetizer</p>
    <img src='assets/imgs/appetizer.jpg' style = 'width:100%,height:100%;' (click) ='goTodetail3()'/>
  </ion-list>
  <ion-list *ngFor='let item of Menus'>
  <ion-item>
    {{item.name}}<br>{{'price:'+item.price}}<br>{{'category:'+item.categ}}
  </ion-item>
  </ion-list>
</ion-content>
